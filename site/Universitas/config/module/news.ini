[strings]
help[] = "The news home screen features most recent news across all categories. You can select categories of news by clicking on a subject area in the gray bar at the top. To refresh the home screen, click the circular arrow symbol in the red bar upper right. &ldquo;Last updated&rdquo; information will appear at the bottom of the page."
help[] = "Click on an individual news item to read the full story. Note that clicking a link within the story will launch your browser.  To save the article as a favorite, click on the star symbol upper right."
help[] = "You can share each article using email by clicking on the gray arrow button top right. "